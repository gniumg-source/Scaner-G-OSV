Ver resultados
Los mantenedores pueden revisar los resultados de los análisis programados accediendo a la Security > Code Scanningpestaña de su proyecto. También pueden ver los detalles de la vulnerabilidad haciendo clic en los detalles de la acción fallida.

Para los análisis de solicitudes de extracción, los resultados pueden consultarse haciendo clic en los detalles de la acción fallida, ya sea desde la pestaña de acciones del proyecto o directamente en la solicitud de extracción. Los resultados también se incluyen en las anotaciones de GitHub, en la pestaña "Archivos modificados" de la solicitud de extracción.
