Escanear en solicitud de extracción
Analizar tu proyecto en cada solicitud de incorporación de cambios puede ayudarte a evitar vulnerabilidades. El análisis de la solicitud de incorporación de cambios compara el análisis de vulnerabilidades de la rama de destino con el de la rama de funcionalidad, y fallará si se introducen nuevas vulnerabilidades a través de la rama de funcionalidad. Puedes optar por evitar la fusión si se introducen nuevas vulnerabilidades, pero por defecto, la comprobación solo avisará a los usuarios.

