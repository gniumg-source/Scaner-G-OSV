Acción CI/CD de OSV-Scanner
Versión v2.3.2

La acción CI/CD de OSV-Scanner aprovecha la base de datos OSV.dev y la herramienta CLI de OSV-Scanner para rastrear y notificarle sobre vulnerabilidades conocidas en sus dependencias para más de 11 idiomas y ecosistemas .

Actualmente ofrecemos dos flujos de trabajo reutilizables diferentes para Github:

Un flujo de trabajo que activa un escaneo con cada solicitud de extracción y solo informará sobre nuevas vulnerabilidades introducidas a través de la solicitud de extracción.
Un flujo de trabajo que realiza un análisis completo de vulnerabilidades, que puede configurarse para analizarse durante las inserciones o con una programación regular . El análisis completo de vulnerabilidades también puede configurarse para ejecutarse durante la publicación para evitar publicar con vulnerabilidades conocidas en las dependencias.
Actualmente no hay flujos de trabajo prediseñados para otras plataformas, ¡pero agradecemos cualquier contribución para esto!

Escaneo programado
Analizar regularmente su proyecto en busca de vulnerabilidades puede alertarle sobre nuevas vulnerabilidades en su árbol de dependencias. El análisis programado analizará su proyecto según un cronograma establecido o al enviar una nueva confirmación, e informará de todas las vulnerabilidades conocidas. Si se encuentran vulnerabilidades, se informará a la página "Análisis de código".

