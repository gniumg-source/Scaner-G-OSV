Instalación
La acción de GitHub OSV-Scanner se puede instalar de forma automática o manual .

Instalación automática
Desde la página principal de tu proyecto de GitHub, haz clic en la pestaña “Acciones” en la barra de navegación.
Seleccione la pestaña de acciones en la barra de navegación del repositorio.

(Si ya tiene flujos de trabajo existentes) Seleccione "Nuevo flujo de trabajo" en la parte superior izquierda.

Buscar "OSV".

La imagen muestra la barra de búsqueda de Acciones de GitHub.

Seleccione “OSV Scanner” de la lista de flujos de trabajo y luego haga clic en “Configurar”.
La imagen muestra el flujo de trabajo del escáner OSV después de la búsqueda

Configurar el flujo de trabajo
La acción de GitHub instalada automáticamente incluye funcionalidad tanto para un escaneo programado como para un escaneo en solicitud de extracción .

Si solo desea un escaneo programado, puede comentar el trabajo "scan-pr" y solo ejecutar la acción en "schedule" y en "push".

Si solo desea ejecutar un escaneo en una solicitud de extracción, puede comentar el trabajo "escaneo programado" y solo ejecutar la acción en "solicitud de extracción" y "grupo de fusión".

Si desea ambas, puede dejar la acción como está. Si desea que estas funciones sean independientes para fines de seguimiento, le recomendamos seguir las instrucciones de instalación manual .

