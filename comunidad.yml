Directrices de la comunidad de código abierto de Google
En Google, reconocemos y celebramos la creatividad y la colaboración de los colaboradores de código abierto y la diversidad de habilidades, experiencias, culturas y opiniones que aportan a los proyectos y comunidades en los que participan.

Todos los proyectos y comunidades de código abierto de Google son entornos inclusivos, basados ​​en el trato respetuoso a todas las personas, independientemente de su identidad y expresión de género, orientación sexual, discapacidades, neurodiversidad, apariencia física, tamaño corporal, etnia, nacionalidad, raza, edad, religión o característica personal similar.

Valoramos la diversidad de opiniones, pero valoramos más el comportamiento respetuoso.

El comportamiento respetuoso incluye:

Ser considerado, amable, constructivo y servicial.
No participar en conductas, discursos o imágenes degradantes, discriminatorias, acosadoras, odiosas, sexualizadas o físicamente amenazantes.
No tener contacto físico no deseado.
Algunos proyectos de código abierto de Google pueden adoptar un código de conducta explícito, que puede incluir expectativas adicionales y detalladas para los participantes. La mayoría de estos proyectos utilizarán nuestro Convenio del Colaborador modificado .

Resolver pacíficamente
No creemos que todos los conflictos sean necesariamente malos; el debate y el desacuerdo sanos suelen tener resultados positivos. Sin embargo, nunca está bien ser irrespetuoso.

Si observa a alguien comportándose de forma irrespetuosa, le animamos a abordar el comportamiento directamente con las personas involucradas. Muchos problemas se pueden resolver rápida y fácilmente, lo que da a las personas un mayor control sobre el resultado de su disputa. Si no puede resolver el asunto por cualquier motivo, o si el comportamiento es amenazante o acosador, denúncielo. Nos dedicamos a proporcionar un entorno donde los participantes se sientan bienvenidos y seguros.

Informar de problemas
Algunos proyectos de código abierto de Google pueden adoptar un código de conducta específico. En esos casos, un empleado de Google será designado como Administrador del Proyecto, quien recibirá y gestionará los informes de infracciones del código de conducta. Si un proyecto no ha designado un Administrador del Proyecto, puede informar de cualquier problema enviando un correo electrónico a opensource@google.com .

Investigaremos cada queja, pero es posible que no reciba una respuesta directa. Determinaremos a nuestra discreción cuándo y cómo dar seguimiento a los incidentes denunciados, lo que puede ir desde no tomar medidas hasta la expulsión permanente del proyecto y de los espacios patrocinados por este. Notificaremos al denunciado sobre la denuncia y le brindaremos la oportunidad de hablar sobre ella antes de tomar cualquier medida. La identidad del denunciante se omitirá de los detalles de la denuncia que se le entregue. En situaciones potencialmente perjudiciales, como acoso continuo o amenazas a la seguridad de cualquier persona, podremos tomar medidas sin previo aviso.

Este documento fue adaptado del Código de conducta de IndieWeb y también se puede encontrar en https://opensource.google/conduct/ .
